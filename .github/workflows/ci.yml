name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SklepDevOps.sln

    - name: Build solution
      run: dotnet build SklepDevOps.sln --no-restore --configuration Release

    - name: Use secrets from GitHub
      run: |
        echo "Environment: $APP_ENV"
        echo "Secret token length: ${#SECRET_TOKEN}"
      env:
        SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
        APP_ENV: ${{ secrets.APP_ENV }}

    - name: Run tests
      run: dotnet test SklepDevOps.sln --no-build --configuration Release